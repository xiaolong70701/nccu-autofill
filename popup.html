<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <title>設定 NCCU 帳號密碼</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h3>自動填寫 NCCU 登入</h3>

  <input type="text" id="username" placeholder="輸入帳號">
  <input type="password" id="password" placeholder="輸入密碼">
  <button id="save">儲存</button>

  <p id="status"></p>
  <p>目前 IP：<span id="ip">載入中...</span></p>
  <small>儲存在本地瀏覽器，不會上傳至任何地方！</small>

  <script src="popup.js"></script>
</body>
</html>
